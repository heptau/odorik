          type: string
          format: date-time
          example: '2023-02-01T16:31:00Z'
        direction:
          type: string
          example: 'in'
        source_number:
          type: string
          example: '00420721709606'
        destination_number:
          type: string
          example: '00420771167567'
        destination_name:
          type: string
          example: 'Odorik.cz mobil'
        length:
          type: integer
          example: 127
        ringing_length:
          type: integer
          example: 0
        status:
          type: string
          example: 'answered'
        price:
          type: number
          example: 0.0
        price_per_minute:
          type: number
          example: 0.0
        balance_after:
          type: number
          example: 224.1392
        line:
          type: integer
          example: 760560
        active_call_id:
          type: integer
          example: 47088818
