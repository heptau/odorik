openapi: 3.0.3
info:
  title: Odorik API
  description: |-
    Originální dokumentaci najdete na adrese [www.odorik.cz/w/api](https://www.odorik.cz/w/api).

    **Pozor:** Na většinu požadavků se odpovídá HTTP stavovým kódem 200 OK, i když v této dokumentaci jsou použity různé kódy (což je z toho důvodu že stávající řešení není běžné ani vhodné, a pokud by se to použilo v této dokumentaci, tak to bude extrémně nepřehledné).

    ### Existují dvě možnosti pro přihlášení: ###

    **Přihlášení platné pro celý účet**
    - user - ID registrovaného uživatele služby Odorik.cz
    - password - speciální heslo určené pro API volání daného uživatele najdete jej po přihlášení v menu [Nastavení účtu→API heslo](https://www.odorik.cz/ucet/nastaveni_uctu.html?ucet_podmenu=api_heslo)

    **Přihlášení platné pro konkrétní linku**
    - user - číslo linky v síti Odorik.cz
    - password - heslo pro danou linku (používané například i pro SIP autentizaci)

    Seznam vašich linek můžete nalézt na [www.odorik.cz/ucet/linky.html](http://www.odorik.cz/ucet/linky.html), hesla poté po kliknutí na jednotlivé linky.

  contact:
    email: karas@odorik.cz
  version: "1.0.0"
servers:
  - url: https://www.odorik.cz/api/v1
    description: Produkční API server
tags:
  - name: calls
    description: Hovory
  - name: balance
    description: Kredit
  - name: lines
    description: Linky
  - name: speed_dial
    description: Rychlé kontakty
  - name: sim_cards
    description: SIM karty
  - name: sms
    description: SMS
  - name: public_numbers
    description: Veřejná čísla
  - name: tts
    description: Text to speach
paths:
  /callback:
    post:
      tags:
        - calls
      summary: Požadavek k iniciování zpětného volání (callback)
      parameters:
        - name: caller
          in: query
          required: true
          description: telefonní číslo, se kterým se pokusí spojit ústředna Odorik.cz
          schema:
            type: string
            example: "00420771234567"
        - name: recipient
          in: query
          required: true
          description: telefonní číslo, se kterým budete spojeni po navázání hovoru mezi ústřednou a číslem předanným pomocí parametru caller
          schema:
            type: string
            example: "00420602123456"
        - name: delayed
          in: query
          required: false
          description: opožděný callback; možné hodnoty jsou buď jedno číslo určující počet minut, o kolik bude callback zdržen, anebo přesné datum pro vytvoření callbacku ve formátu dateTime z XML Schema
          schema:
            type: string
            example: "50"
        - name: line
          in: query
          required: false
          description: v případě přihlášení přes API heslo určuje linku, přes kterou bude callback realizován (u této linky bude callback evidován ve výpisu hovorů, příjemci callbacku se zobrazí při volání číslo přiřazené k lince, …)
          schema:
            type: integer
            example: 123456
        - name: simple
          in: query
          required: false
          description: v případě předání hodnoty “true” nebude moci caller pomocí hvězdičky a DTMF tónu vytočit jiné číslo; zároveň nedochází ke snaze využít ke spojení další operátory, pokud první operátor selhal nebo hovor nespojil; implicitní je hodnota “false”. Pokud si tedy někdo objedná hovor a ten hovor pak odmítne, nebude se pokus opakovat.
          schema:
            type: boolean
            example: false
      responses:
        200:
          description: Callback ordered
        202:
          description: Successfully enqueued
        400:
          description: Missing argument {seznam_chybejicich_argumentu} / Invalid delay format / Invalid line
        401:
          description: Unauthenticated
          content:
            text/plain:
              schema:
                type: string
                example: errors authentication_required
        412:
          description: Delayed into past
        503:
          description: Callback failed (požadavek se nepodařilo předat Odorik.cz ústředně)

      security:
        - LoginAuth: []
        - PasswordAuth: []
  /calls.csv:
    get:
      tags:
        - calls
      summary: Výpis hovorů
      parameters:
        - name: from
          in: query
          required: false
          description: počátek časového rozmezí hovorů; řetězec formátovaný jako dateTime z XML Schema
          schema:
            type: string
            format: date-time
            example: "2023-02-01T00:00:00+01:00"
        - name: to
          in: query
          required: false
          description: konec časové rozmezí hovorů; řetězec formátovaný jako dateTime z XML Schema
          schema:
            type: string
            format: date-time
            example: "2023-03-01T00:00:00+01:00"
        - name: since_id
          in: query
          required: false
          description: ID posledního staženého hovoru - vhodné pro periodické stahování nových záznamů
          schema:
            type: integer
        - name: direction
          in: query
          required: false
          description: filtr na příchozí/odchozí/přesměrované hovory
          schema:
            type: string
            enum:
            - in
            - out
            - redirected
        - name: line
          in: query
          required: false
          description: vrátit jen na hovory na dané lince
          schema:
            type: integer
        - name: min_length
          in: query
          required: false
          description: omezit výpis podle délky hovoru v sekundách
          schema:
            type: integer
        - name: max_length
          in: query
          required: false
          description: omezit výpis podle délky hovoru v sekundách
          schema:
            type: integer
        - name: min_price
          in: query
          required: false
          description: omezit podle ceny hovoru v korunách
          schema:
            type: string
        - name: max_price
          in: query
          required: false
          description: omezit podle ceny hovoru v korunách
          schema:
            type: string
        - name: status
          in: query
          required: false
          description: filtr na zvednuté/zmeškané hovory
          schema:
            type: string
            enum:
            - answered
            - missed
        - name: phone_number_filter
          in: query
          required: false
          description: prefix nebo celé telefonní číslo (např. 0049 nebo 00420533533533); filtruje podle source_number i destination_number (OR)
          schema:
            type: string
        - name: sip_ids
          in: query
          required: false
          description: pokud je předána hodnota true, přidají se k záznamům o hovorech atributy sip_in_call_id a sip_out_call_id
          schema:
            type: boolean
        - name: include_sms
          in: query
          required: false
          description: pokud je předána hodnota true, vrací se zároveň i SMS zprávy a není potřeba načítat SMS samostatně (pomocí GET /sms.csv (/sms.xml, /sms.json))
          schema:
            type: boolean
        - name: page_size
          in: query
          required: false
          description: maximální počet vracených hovorů na jednu stránku (výchozí 2000)
          schema:
            type: integer
        - name: page
          in: query
          required: false
          description: vrátit jinou než první stránku (indexujeme od 1)
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            text/csv:
              schema:
                type: string
              example: |
                id,redirection_parent_id,date,direction,source_number,destination_number,destination_name,length,ringing_length,status,price,price_per_minute,balance_after,line,active_call_id
                509162522,,2023-02-19T20:45:55Z,out,00420602454455,*05602454455,Česká rep. - * v síti,20,5,answered,0.0,0.0,69.8116,732392,49882956
        401:
          description: Unauthenticated
          content:
            text/csv:
              schema:
                type: string
                example: |
                  errors
                  authentication_required
      security:
        - LoginAuth: []
        - PasswordAuth: []
